<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	
	<link rel="icon" href="data/graph.png">
	
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	
	<script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.js@3.0/dist/svg.min.js"></script>
	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/script.js"></script>
</head>
<body>
	<noscript>
		<div>
			Oops! This website needs JavaScript to run!
			<br>¡UPS! ¡Este sitio web necesita JavaScript para funcionar!
			<br>Oops! Ce site Web a besoin de JavaScript pour fonctionner!
			<br>おっと！ このウェブサイトを実行するにはJavaScriptが必要です！
			<br>哎呀！ 这个网站需要JavaScript才能使用！
		</div>
	</noscript>
	<!-- base is not visible until js/script.js makes it visible, so if JavaScript is blocked, base will not show up -->
	<div class="container-fluid d-none" id="base">
		<div class="col-12 d-none" id="update">
			<div id="updateNotification"></div>
			<button id="dismissUpdateButton">Dismiss</button>
		</div>
		<div id="languageDiv" class="col-12">
			<select id="select0" onchange="select0Change()">
				<option value="en-US">English</option>
				<option value="es-MX">Español</option>
				<option value="fr-FR">Français</option>
				<option value="ja-JP">日本語</option>
				<option value="zh-CN">中文</option>
			</select>
		</div>
		<div class="row" id="row1">
			<!-- On medium screens and larger, take half of screen, and on small screens, take entire screen -->
			<div class="col-md-6 col-sm-12" id="colA">			
				<div id="rowA1">
					<div id="dataDisplay" onmouseleave = "displayNationalStats()">
						<!--dataDisplay: dealt with in script.js-->
					</div>
				</div>	<!-- End rowA1 -->
				
				<div id="rowA2">
					<label for="displayInsignificantEntries" id="displayInsignificantEntriesLabel">
						<input id="displayInsignificantEntries" type="checkbox" onclick="toggleDisplayInsignificantEntries()">
						<span></span> <!-- Dealt with in script.js-->
					</label>
				</div> <!-- End rowA2 -->
				
				<div id="rowA3">
					<!-- Dealt with in script.js -->
				</div>
			</div>		
			<!-- On medium screens and larger, take half of screen, and on small screens, do not display -->
			<div class = "col-6 d-none d-md-block" id="colB">
				<!-- usMap: dealt with in script.js -->
			</div>
		</div>	<!-- End row1 -->
		<div class="row" id="row2">
			<div class="col-6" id="select2Div">
				<select id="select2" class="float-right" onchange = "select2Change()"></select>
			</div>
			<div class="col-6" id="resetChartsButtonDiv">
				<button id="resetChartsButton" onclick = "resetCharts()" type="button"></button>
			</div>
			
			<div class="col-12 chart" id="totalCasesChart"></div>
			<div class="col-12 chart" id="newCasesChart"></div>
			<div class="col-12 chart" id="totalCasesPer100000PeopleChart"></div>
			<div class="col-12 chart" id="newCasesPer100000PeopleChart"></div>
			<div class="col-12 chart" id="totalDeathsChart"></div>
			<div class="col-12 chart" id="newDeathsChart"></div>
		</div>
	</div> <!-- End container-fluid -->
</body>
</html>
